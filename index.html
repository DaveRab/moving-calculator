<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="enter item name">
      <label for="width">W:</label>
      <input type="text" id="width" name="width">
      <label for="height">H:</label>
      <input type="text" id="height" name="height">
      <label for="depth">D:</label>
      <input type="text" id="depth" name="depth">
      <label for="qty">Qty:</label>
      <input type="text" id="qty" name="qty">
      <button type="submit" name="button">Add Item</button>
    </form>
    <section id="table-display">
      <table id="table-items">
        <thead>
          <tr>
            <th>Name</th>
            <th>Width</th>
            <th>Height</th>
            <th>Depth</th>
            <th>Quantity</th>
            <th>Cubic Feet</th>
          </tr>
        </thead>
        <tr>
          <td>Box</td>
          <td>12</td>
          <td>15</td>
          <td>15</td>
          <td>1</td>
          <td>1.5625</td>
        </tr>
      </table>
    </section>
  </body>
</html>
