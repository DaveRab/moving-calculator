<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Box">
      <label for="width">W:</label>
      <input type="text" id="width" name="width" value=15>
      <label for="height">H:</label>
      <input type="text" id="height" name="height" value=15>
      <label for="depth">D:</label>
      <input type="text" id="depth" name="depth" value=15>
      <label for="qty">Qty:</label>
      <input type="text" id="qty" name="qty" value=1>
      <button type="button" name="addItem" onclick="submitEntry()">Add Item</button>
    </form>
    <section id="table-display">
      <table id="main-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Width</th>
            <th>Height</th>
            <th>Depth</th>
            <th>Quantity</th>
            <th>Cubic Feet</th>
          </tr>
        </thead>
        <tbody id="tableInfo">
        </tbody>
      </table>
    </section>
  </body>
</html>
