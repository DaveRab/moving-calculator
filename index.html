<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveCalc</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>MoveCalc</h1>
      <p>Finding Your Cubic Feet So You Don't Have To</p>
    </header>
    <main>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="Box">
        <label for="width">W:</label>
        <input type="text" id="width" name="width" value=15>
        <label for="height">H:</label>
        <input type="text" id="height" name="height" value=15>
        <label for="depth">D:</label>
        <input type="text" id="depth" name="depth" value=15>
        <label for="qty">Qty:</label>
        <input type="text" id="qty" name="qty" value=1>
        <button type="button" name="addItem" onclick="submitEntry()">Add Item</button>
      </form>
      <table id="main-table">
        <thead id="table-header">
          <tr>
            <th>Name</th>
            <th>Width</th>
            <th>Height</th>
            <th>Depth</th>
            <th>Qty</th>
            <th>Feet&#179;</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="5" class="total">Total Cubic Feet:</td>
            <td id="sum">0</td>
          </tr>
        </tfoot>
        <tbody id="tableInfo"><!--populated with script-->
        </tbody>
      </table>

  </main>
  </body>
</html>
