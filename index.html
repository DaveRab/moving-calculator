<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moving Calculator</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="enter item name">
      <label for="width">W:</label>
      <input type="text" id="width" name="width">
      <label for="height">H:</label>
      <input type="text" id="height" name="height">
      <label for="depth">D:</label>
      <input type="text" id="depth" name="depth">
      <button type="submit" name="button">Add Item</button>
    </form>
  </body>
</html>
